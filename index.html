<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="loan-calculator">
<div class="top">
    <h2>Loan Calculator</h2>

    <form action="#">
    <div class="group">
        <div class="title">Amount</div>
        <input type="text" value="20000" class="loan-amount">
    </div>

    <div class="group">
        <div class="title">Intrest Rate</div>
        <input type="text" value="7.5" class="intrest-rate">
    </div>

    <div class="group">
        <div class="title">Tenure (in month)</div>
        <input type="text" value="120" class="loan-tenure">
    </div>

    </form>
</div>
<div class="result">
<div class="left">
    <div class="loan-emi">
        <h3>Loan EMI</h3>
        <div class="value">123</div>
    </div>
    <div class="loan-intrest">
        <h3>Total Intrest Payable</h3>
        <div class="value">1234</div>
    </div>
    <div class="total-amount">
        <h3>Total Amount</h3>
        <div class="value">12345</div>
    </div>
    <button class="calculate-button">Calculate</button>
</div>
<div class="right">
    <canvas id="myChart" width="400" height="400"></canvas>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
